<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Nom d'utilisateur est requis</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Le mot de passe est requiss</div>
        </div>
    </div>
    <div class="form-group" id="bloc-boutons">
        <button [disabled]="loading" class="btn btn-light">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Connexion
        </button>
        <a routerLink="../register" class="btn btn-link">S'enregistrer</a>
    </div>
    <div style="color:#dc3545">
        {{message}}
    </div>
</form>
