<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" formControlName="prenom" class="form-control"/>
        <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
            <div *ngIf="f.prenom.errors.required">Le prénom est requis</div>
        </div>
    </div>
    <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" formControlName="nom" class="form-control" />
        <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
            <div *ngIf="f.nom.errors.required">Le nom est requis</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" formControlName="username" class="form-control"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Le nom d'utilisateur est requis</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" formControlName="password" class="form-control" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Le mot de passe est requis</div>
            <div *ngIf="f.password.errors.minlength">Le mot de passe doit faire au moins 6 caractères</div>
        </div>
    </div>
    <div class="form-group" id="bloc-boutons">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            S'enregistrer
        </button>
        <a routerLink="../login" class="btn btn-link">Annuler</a>
    </div>
    <div>
        {{message}}
    </div>
</form>
