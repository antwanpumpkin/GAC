<div class="parent">
  <div class="left-side">
    <form class="example-form">

      <mat-form-field appearance="fill" class="marque">
        <mat-label>Marque</mat-label>
        <mat-select (selectionChange)="selectionMarque($event)">
          <mat-option *ngFor="let item of carList" [value]="item.brand">
            {{item.brand}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" *ngIf="modeleList != null">
        <mat-label>Modèle</mat-label>
        <mat-select (selectionChange)="selectionModele($event)">
          <mat-option *ngFor="let item of modeleList.models" [value]="item">
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <mat-label>Première immatriculation</mat-label>
        <input [(ngModel)]="premiereImmat" name="premiereImmat" matInput placeholder="10-10-2020">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Puissance fiscale</mat-label>
        <input [(ngModel)]="puissanceFiscale" name="puissanceFiscale" matInput placeholder="5">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Prix d'achat</mat-label>
        <input [(ngModel)]="prixAchat" name="prixAchat" matInput placeholder="10000">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Prix vente estimée</mat-label>
        <input [(ngModel)]="prixVenteEstimee" name="prixVenteEstimee" matInput placeholder="15000">
      </mat-form-field>


    </form>
    <a class="button primary gestion" (click)="enregistrer()">Enregistrer le véhicule</a>
    
    <span *ngIf="voitureEnregistree"> Voiture enregistrée avec l'id: {{idRegistered}} </span>
  </div>

  <div class="right-side">
    <a class="button primary gestion" (click)="getAllCars()">Récupérer mes voitures</a>
    <ul>
      <li *ngFor="let car of listAllCars">
        <span>{{ car.marque }} </span>
        <span>{{ car.modele }}</span>
        <a class="button primary gestion" (click)="modifier()">Modifier</a>
        <a class="button primary gestion delete" (click)="deleteCar(car.id)" color="warn">Supprimer</a>
      </li>
     <span style="text-decoration: underline;"> {{ deleted}}</span>
    </ul>




  </div>

</div>
